<!DOCTYPE html>
<html>
  <head>
    <title>Lucidity</title>

    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <link rel='stylesheet' href='build/css/font-awesome.min.css'>
  </head>
  <body style='background:#3d3838'>
    <div id='app'></div>
    <div class='stripes' style='position:fixed; z-index:-999'>
      <svg width='2000' height='50'>
        <defs>
          <pattern id="pattern-stripe"
            width="4" height="4"
            patternUnits="userSpaceOnUse"
            patternTransform="rotate(45)">
            <rect width="2" height="4" transform="translate(0,0)" fill="white"></rect>
          </pattern>
          <mask id="mask-stripe">
            <rect x="-10" y="-10" width="100%" height="100%" fill="url(#pattern-stripe)" />
          </mask>
        </defs>
      </svg>
    </div>
    <script type='text/javascript'>
      if ( window [ 'nw' ] ) {
        // Reset menu as fast as possible to avoid blink
        const menu = new nw.Menu ( { type: 'menubar' } )
        menu.createMacBuiltin ( 'Lucidity', { hideEdit: true, hideWindow: true } )
        nw.Window.get ().menu = menu
      }
    </script>
    <script type='text/javascript' src='build/vendor.js'></script>
    <script type='text/javascript' src='live-reload/app.js'></script>
  </body>
</html>
